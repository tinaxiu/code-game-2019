
<div id="{{elementId}}" class="container"Â tabindex="-1" *ngIf="batchInputsubmitted" style=" padding: 20px; margin-left: 4px" >
  <form id="resutltForm" [formGroup]="selectedSessionForm" (ngSubmit)="saveSession(selectedSessionForm.value)"  >
  <div class="container"style="margin-top: 20px; width: 100%;background-color: white;">
    <div class="row" style="color: white; background-color: gray ">
      <div class="col">
          <h6>Select</h6>
      </div>
      <div class="col">
        <h6>transaction Type Code</h6>
      </div>
      <div class="col">
        <h6>description</h6>
      </div>
      <div class="col">
        <h6>Percentage</h6>
      </div>
    </div>
    <div class="row" style="margin-bottom: 10px" ></div>      
    <div class="row" *ngFor="let session of foundSessions; let i = index;" >
      <div class="col" >
        <div class="form-group">
          <input type="radio"  class="form-control" name="s" id="{{session.SKU}}"  [checked]="(i === 0)" value="{{session.SKU}}" formControlName="s" required style="width:20px;height: 20px;"> 
        </div>
      </div>
      <div class="col" >
        <h6 name="SKU" id="SKU" >{{session.transactionTypeCode}}</h6>
      </div>
      <div class="col">
        <h6 >{{session.description}}</h6>
      </div>
      <div class="col">
        <h6 >{{session.percentMatch*10}}%</h6>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" >Save changes</button>
  </div> 
</form>
</div>
