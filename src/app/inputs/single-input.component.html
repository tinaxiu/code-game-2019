
<div class="modal-body">
  <form id="searchForm" (ngSubmit)="submit(searchTerm)">
      <div class="form-group">
          <label for="exampleInputEmail1">single input: </label>
          <input type="text" class="form-control" placeholder="Enter Description" [(ngModel)]="searchTerm" name="input" id="input" >    
      </div>
      <button class="btn btn-primary"  modal-trigger="searchResults">Submit</button>
  </form>

</div>

<simple-modal elementId="searchResults" onCloseBody="false" title="Matching Sessions">
  <div class="list-group">
      <a class="list-group-item" *ngFor="let session of foundSessions">SKU: {{session.SKU}}</a>
    </div>
</simple-modal>
