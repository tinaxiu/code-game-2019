<div class="myfont" style="background-color: #F5F5F5; padding-top: 20px; width:90%; margin-right: 70px; margin-left: 70px">
        <form id="searchForm" (ngSubmit)="suggestSubmit(searchTerm)" >
    <div class="row"></div>
    <div class="form-row" style="background-color: #fff; padding: 20px 15px 20px 0">
        <div class="col-3 mb-2">
            <div class="form-group">
                <label for="searchBox">Type</label>
                <div ngbDropdown class="d-inline-block" id="searchBox"  style="width: 100%;"  rows="1">
                        <button id="searchMainButton" name="searchMainButton" class="btn btn-secondary dropdown-toggle" style="background-color: white; color:black; width:100%;text-align: left; border-color: #dadada" id="dropdownBasic1"  ngbDropdownToggle>{{searchName}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <li><button id="searchButton1" name="searchMainButton1" (click)="getName('single')" ngbDropdownItem style="background-color: white; border: 0;">single input</button></li>
                            <li>
                                <button id="searchMainButton2" name="searchMainButton2" (click)="getName('batch')" ngbDropdownItem style="background-color: white; border: 0;">batch inputs</button></li>
                        
                            </div>
                    </div>
            </div>
            </div>  
        
        <div class="col-6 mb-2">
            
                <div class="form-group" >
                    <label for="searchBox" >Search</label>
                    <input [(ngModel)]="searchTerm"   name="searchTerm" *ngIf="searchType" type="text" style="width: 100%; height: 38px;  border-color: #dadada" rows="1">
                    
                    <div class="input-group mb-3  "  type="file" *ngIf="!searchType">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01 " [(ngModel)]="searchTerm" name = "searchTerm" >
                              <label class="custom-file-label" for="inputGroupFile01">{{searchTerm}}</label>
                            </div>
                          </div>
                    </div>  
            
        </div>

        <div class="col-1 mb-2">
                <label for="searchBox" style="color:white">Suggest</label>
            <button class="btn btn-primary" type="submit" style="width: 100%;  border-color: #dadada"  rows="1" >Suggest</button>
        </div>



</div>
</form>



    
    <batch-input searchTerms="{{searchTerm}}" *ngIf="!searchType" ></batch-input>

</div>
